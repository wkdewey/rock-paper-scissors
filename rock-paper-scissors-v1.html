  <script>
      var playerScore = 0;
      var computerScore = 0;
      function computerPlay () {
        var choice = Math.floor(Math.random()*3);
        switch (choice) {
            case 0: {
                return "Rock";
            }
            case 1: {
                return "Paper";
            }
            case 2: {
                return "Scissors";
            }
            default:
                console.log("error function computerPlay");
        }
      }
      
      function playRound (playerSelection, computerSelection) {
        var computer = computerSelection.toLowerCase();
        var player = playerSelection.toLowerCase();
        if (computer === player) {
          return("it's a tie!");
        }
        if (computer === "rock") {
          if (player === "paper") {
            playerScore += 1;
            return("You win! Paper beats Rock");
          } else if (player === "scissors") {
            computerScore += 1;
            return("You lose! Rock beats Scissors");
          } else {
            console.log("bad player input");
          }
        } else if (computer === "paper") {
          if (player === "scissors") {
            playerScore += 1;
            return("You win! Scissors beats Paper");
          } else if (player === "rock") {
            computerScore += 1;
            return("You lose! Paper beats Rock");
          } else {
            console.log("bad player input");
          }
        } else if (computer === "scissors") {
          if (player === "rock") {
            playerScore += 1;
            return("You win! Rock beats Scissors");
          } else if (player === "paper") {
            computerScore += 1;
            return("You lose! Scissors beats Paper");
          } else {
            console.log("bad player input");
          }
        }
      } 
      function game() {
        
        for (let round = 1; round <= 5; round++) {
          
          var computerSelection = computerPlay();
          var playerSelection = window.prompt("Please choose rock, paper, and scissors");
          console.log("Computer chooses "+ computerSelection)
          console.log(playRound(playerSelection, computerSelection));
          console.log("Player score: " + playerScore + "  Computer score: " + computerScore);
        }
        if (playerScore > computerScore) {
          return "Player wins!";
        } else if (playerScore < computerScore) {
          return "Computer wins!";
        } else
          return "Game is a draw!";
      }
  </script>
